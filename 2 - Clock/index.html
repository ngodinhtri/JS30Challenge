<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="icon" href="./src/img/clock.png" />
    <!-- style -->
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <label class="toggle-switch" for="theme">
      <input type="checkbox" id="theme" style="display: none" />
      <div class="toggle-switch--slider"></div>
    </label>

    <!-- End the toggle button changes units -->
    <div class="clock">
      <div class="clock__second"></div>
      <div class="clock__minute"></div>
      <div class="clock__hour"></div>
      <div class="clock__axis"></div>
      <div class="clock__face">
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
        <section class="clock__indicator"></section>
      </div>
    </div>
    <!-- scripts -->
    <script src="./src/script/clock.js"></script>
    <script src="./src/script/switchTheme.js"></script>
  </body>
</html>
